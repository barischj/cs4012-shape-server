<html>
<head>
    <style>
        body { margin: 0; }
        .flex-container { display: flex; }
        .flex-column { flex-direction: column; }
        .flex { flex: 1; }
        .full-height { height: 100% }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="flex-container flex-column full-height">
        <div class="flex-container">
            <textarea id="input" class="flex" rows="3"></textarea>
            <button onclick="getSvg()">Get SVG</button>
        </div>
        <div id="result" class="flex"></div>
    </div>
    <script>
        // Set some default text describing sn SVG
        inputElem = $("#input").val(
"[" +
    "(Identity, Circle, [CX 50, CY 50, R 50, FillColor #123456])," +
    "(Compose (Rotate 10) (Rotate 10), Square, [X 40, Y 20, Width 10, Height 10])" +
"]"
        )
        // Send input text to the server and display the returned SVG
        function getSvg() {
            $.post("/svg", inputElem.val(), data => {
                $("#result").html(data)
            })
        }
    </script>
</body>
</html>
